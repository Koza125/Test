    // Aktualizacja paska postƒôpu
    function updateProgress() {
      const progress = ((current + 1) / questions.length) * 100;
      document.getElementById('progress-fill').style.width = progress + '%';
      document.getElementById('current-num').textContent = current + 1;
      document.getElementById('total-num').textContent = questions.length;
    }

    // Wy≈õwietlanie pytania z animacjami
    function showQuestion(idx) {
      locked = false;
      const q = questions[idx];
      
      // Aktualizuj pasek postƒôpu
      updateProgress();
      
      document.getElementById('result').innerHTML = '';
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('summary').innerHTML = '';
      
      let html = `<div class="question">${q.question}</div><div class="answers">`;
      q.answers.forEach((ans, i) => {
        html += `<label><input type="radio" name="answer" value="${i}"> ${ans}</label>`;
      });
      html += `</div><button id="checkBtn">üéØ Zatwierd≈∫ odpowied≈∫</button>`;
      
      document.getElementById('quiz').innerHTML = html;

      // Dodaj efekty hover i selekcji
      document.querySelectorAll('.answers label').forEach(label => {
        label.addEventListener('click', function() {
          document.querySelectorAll('.answers label').forEach(l => l.classList.remove('selected'));
          this.classList.add('selected');
        });
      });

      document.getElementById('checkBtn').onclick = checkAnswer;
    }

    // Sprawdzanie odpowiedzi z efektami wizualnymi
    function checkAnswer() {
      if (locked) return;
      
      const q = questions[current];
      const selected = document.querySelector('input[name="answer"]:checked');
      
      if (!selected) {
        // Efekt potrzƒÖ≈õniƒôcia dla przycisku
        const btn = document.getElementById('checkBtn');
        btn.style.animation = 'shake 0.5s ease-in-out';
        setTimeout(() => btn.style.animation = '', 500);
        return;
      }
      
      const answer = parseInt(selected.value);
      userAnswers[current] = answer;
      
      // Oznacz wszystkie odpowiedzi
      const labels = document.querySelectorAll('.answers label');
      labels.forEach((label, i) => {
        const input = label.querySelector('input');
        if (i === q.correct) {
          label.classList.add('correct');
        } else if (i === answer && answer !== q.correct) {
          label.classList.add('wrong');
        }
        input.disabled = true;
      });
      
      let resultText = '';
      if (answer === q.correct) {
        score++;
        resultText = '<span class="correct">Poprawna odpowied≈∫!</span>';
      } else {
        resultText = `<span class="wrong">B≈Çƒôdna odpowied≈∫.</span> Poprawna: <b>${q.answers[q.correct]}</b>`;
      }
      
      document.getElementById('result').innerHTML = resultText;
      document.getElementById('nextBtn').style.display = 'inline-block';
      locked = true;
    }

    // Nastƒôpne pytanie
    document.getElementById('nextBtn').onclick = function() {
      current++;
      if (current < questions.length) {
        showQuestion(current);
      } else {
        showSummary();
      }
    };

    // Podsumowanie z szczeg√≥≈Çowymi wynikami
    function showSummary() {
      const percentage = Math.round((score / questions.length) * 100);
      
      let grade = '';
      let emoji = '';
      
      if (percentage >= 90) {
        grade = 'CelujƒÖcy';
        emoji = 'üèÜ';
      } else if (percentage >= 80) {
        grade = 'Bardzo dobry';
        emoji = 'ü•á';
      } else if (percentage >= 70) {
        grade = 'Dobry';
        emoji = 'ü•à';
      } else if (percentage >= 60) {
        grade = 'Dostateczny';
        emoji = 'ü•â';
      } else if (percentage >= 50) {
        grade = 'DopuszczajƒÖcy';
        emoji = 'üìö';
      } else {
        grade = 'Niedostateczny';
        emoji = 'üìñ';
      }
      
      document.getElementById('quiz').innerHTML = '';
      document.getElementById('result').innerHTML = '';
      document.getElementById('nextBtn').style.display = 'none';
      
      // Tworzenie szczeg√≥≈Çowego przeglƒÖdu odpowiedzi
      let reviewHtml = '';
      questions.forEach((q, index) => {
        const userAnswer = userAnswers[index];
        const isCorrect = userAnswer === q.correct;
        const statusClass = isCorrect ? 'review-correct' : 'review-wrong';
        const statusIcon = isCorrect ? '‚úì' : '‚úó';
        
        reviewHtml += `
          <div class="review-item ${statusClass}">
            <strong>${statusIcon} Pytanie ${index + 1}:</strong> ${q.question}<br>
            <small>Twoja odpowied≈∫: ${q.answers[userAnswer]} ${isCorrect ? '' : `| Poprawna: ${q.answers[q.correct]}`}</small>
          </div>
        `;
      });
      
      document.getElementById('summary').innerHTML = `
        <div class="results-container">
          <div class="results-header">üìä Wyniki testu</div>
          
          <div class="grade-display">
            <div class="grade-emoji">${emoji}</div>
            <div class="grade-text">${grade}</div>
          </div>
          
          <div class="score-breakdown">
            <div class="score-item">
              <div class="score-value">${score}</div>
              <div class="score-label">Poprawne odpowiedzi</div>
            </div>
            <div class="score-item">
              <div class="score-value">${percentage}%</div>
              <div class="score-label">Procent poprawnych</div>
            </div>
            <div class="score-item">
              <div class="score-value">${questions.length - score}</div>
              <div class="score-label">B≈Çƒôdne odpowiedzi</div>
            </div>
            <div class="score-item">
              <div class="score-value">${questions.length}</div>
              <div class="score-label">≈ÅƒÖczna liczba pyta≈Ñ</div>
            </div>
          </div>
          
          <div class="question-review">
            <h3 style="margin-bottom: 16px; color: #fff;">üìù PrzeglƒÖd odpowiedzi:</h3>
            ${reviewHtml}
          </div>
          
          <button onclick="location.reload()" style="
            margin-top: 24px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
          " onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
            üîÑ Rozpocznij ponownie
          </button>
        </div>
      `;
    }

    // Inicjalizacja
    createParticles();
    showQuestion(0);
    
    // Obs≈Çuga klawiatury
    document.addEventListener('keydown', function(e) {
      if (e.key >= '1' && e.key <= '4') {
        const index = parseInt(e.key) - 1;
        const radio = document.querySelector(`input[name="answer"][value="${index}"]`);
        if (radio && !locked) {
          radio.checked = true;
          radio.closest('label').click();
        }
      } else if (e.key === 'Enter') {
        const checkBtn = document.getElementById('checkBtn');
        const nextBtn = document.getElementById('nextBtn');
        if (checkBtn && checkBtn.style.display !== 'none') {
          checkBtn.click();
        } else if (nextBtn && nextBtn.style.display !== 'none') {
          nextBtn.click();
        }
      }
    });
  </script>
</body>
</html>
